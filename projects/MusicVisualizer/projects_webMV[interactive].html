<!DOCTYPE html>
<html>
  <head>
    <meta charset ="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Nick kotte">
    <meta name="description" content="Nick Kotte's Music Visualizer">
    <meta name="keywords" content="Nick, Nicklas, Kotte, Music, song, visualizer, visualization, beat">
    <title>Nick Kotte | Visualizer</title>
    <link rel="stylesheet" href = "../../css/globalstylesheet.css">
    <link rel="stylesheet" href = "../../css/projectstylesheet.css">
    <link rel="stylesheet" href = "../../css/visualizer.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../../images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../images/favicon-16x16.png">
    <link rel="manifest" href="../../images/site.webmanifest">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.sound.js"></script>
    <script type="text/javascript" src="./visualization.js"></script>
    <script type="text/javascript" src="./Rain.js"></script>
    <script src="../../js/global.js">

    </script>
  </head>
  <body>

    <div id=header>
      <div class="container"> <!-- -->
        <div id="branding"><!-- -->
          <h1><span class="highlight">Nick Kotte</span> Creations</h1> <!-- -->
        </div>
        <nav> <!-- -->
          <ul>
            <li><a href="../../index.html">Home</a></li>
            <li class = "current"><a href="../../projects.html">Projects</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <div id=body>

        <section class=container style="text-align:center;">
            <h1>Online Music Visualizer</h1>
            <p>==Custom settings still in development==</p>


            <div class="settings">
                <div class="title">
                    <h3>Particles:</h3>
                </div>
                <div class="item">
                    <input type="number" id="balls" value="150">
                    <span id='description'>Particles</span>
                </div>
                <div class="item">
                    <span id='description'>Size:</span>
                    <input type="range" id=dropSize min=2 max=30 value=5>
                    <span id=drop_sizeRange>5px</span>
                </div>

                <div class="title">
                    <h3>Draw:</h3>
                </div>
                <div class="item">
                    <span id='description'>Borders: </span>
                    <span type="button" id=borderState>on</span>
                </div>
                <div class="item">
                    <span id='description'>Borders size: </span>
                    <input type="range" id=borderSize min=1 max=20 value=5>
                    <span id=border_sizeRange>5px</span>
                </div>
                <div class="item">

                </div>
                <div class="button">
                    <span style='color:black' id=submit>submit</span>
                </div>
                <!--
                <div class="settings">
                    <span class=button id=fullscreen>Fullscreen</span>
                    <span class=button id=playbutton>&#9654;</span>
                    <span class=button id=skip></span>
                </div>
                -->
            </div>


            <select id=songselector class="dropdown" required>
                <option disabled selected>Choose a song</option>
                <option value="./Music/DayNight.mp3">Kid Cudi - Day 'N' Nite</option>
                <option value="./Music/Happiness.mp3">Kid Cudi - Pursuit Of Happiness</option>
                <option value="./Music/SanLuis.mp3">Gregory Alan Isakov - San Luis</option>
                <option value="./Music/Shipwreck.mp3">Ship Wrek - Ark</option>
                <option value="./Music/RockYou.mp3">We Will Rock You (snippet)</option>
            </select>
            <span class=button id=fullscreen>Fullscreen</span>
            <br>
            <div id=pauseplay>play</div>
            <p id=percentloaded></p>
        </section>


        <span id=canvas></span>
    </div>
    <div id=footer>
      <p>Nick Kotte Creations, Copyright &copy; 2019</p>
    </div>
  </body>
</html>
